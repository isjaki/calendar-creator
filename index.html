<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calendar creator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
      </head>
    <body>
        <div id="form">
            <form autocomplete="off">
              <label for="getYear">Enter a year:</label><br>
              <input type="text" name="year" id = "getYear"><br>
              <label for="getMonth">Enter a month:</label><br>
              <input type="text" name="month" id = "getMonth" placeholder = "Enter a value from 1 to 12"><br>
              <button type="button" id="button-create">Create calendar</button>
              <br><button type="button" id="button-delete">Delete calendar</button>
            </form>
          </div>
          <div id="calendar"></div>
        <script src="script.js" async></script>
    </body>
</html>
